<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/users.css">
    <title>Users</title>
</head>
<body>
    <h2>Users</h2>
    <ul>
    {% for user, data in users_db.items() %}
        <li>{{ user }} {% if data['profile_image'] %}<img src="data:image/jpeg;base64,{{ data['profile_image'] }}" alt="Profile Image" width="50" height="50">{% endif %}</li>
    {% endfor %}
    </ul>
</body>
</html>
